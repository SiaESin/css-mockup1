<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Princess Mock-up</title>
</head>
<body>
    <div class="container">
        <div class="princess">
            <img src="./assets/princess.png" alt="princess logo" class="logo">
            <ul>
                <li>Special Offers Sign Up</li>
                <li>Log in</li>
                <li>Register</li>
            </ul>
        </div>
        <nav>
            <ul>
                <li>Plan a Cruise</li>
                <li>On Board Our Ships</li>
                <li>Destinations</li>
                <li>Booked Guests</li>
                <li>Help Center</li>
            </ul>
        </nav>
        <div class="banner">
            <img src="./assets/princess_ship_main.jpg" alt="Princess Cruise Ship" class="ship">
           <!-- <div class="ship-text">
            <p>Up to 40% off cruise fares</p>
            <button>View Deals</button>
            </div>-->
        </div>
        <div class="view-cruises">
            <div class="a"></div>
            <div class="viewed">
                <a href="">Recently Viewed</a>
            </div>
            <div class="selectors">
                <div class="whereto">
                <p>Destination</p>
                  <select class="destination" aria-label="Default Alaska">
                    <option selected>Alaska</option>
                    <option value="1">Caribbean</option>
                    <option value="2">Mexico</option>
                    <option value="3">Hawaii</option>
                    <option value="4">Europe</option>
                 </select>
                </div>
                <br>
                <div class="when">
                 <p>Month/Year</p>
                  <select class="month" aria-label="Default May 2023">
                    <option value="1">April 2023</option>
                    <option selected>May 2023</option>
                    <option value="2">June 2023</option>
                    <option value="3">July 2023</option>
                    <option value="4">August 2023</option>
                </select>
                </div>
                <div class="wherefrom">
                 <p>Start/End Port</p>
                  <select class="port" aria-label="Seattle">
                    <option value="1">Los Angeles</option>
                    <option selected>Seattle</option>
                    <option value="2">Miami</option>
                    <option value="3">San Francisco</option>
                    <option value="4">Barcelona</option>
                </select>
                </div>
                <div class="length">
                    <p>Cruise Length</p>
                    <select class="days" aria-label="7 days">
                        <option value="1">5 days</option>
                        <option selected>7 days</option>
                        <option value="2">8 days</option>
                        <option value="3">10 days</option>
                        <option value="4">14 days</option>
                    </select>  
                </div>
                <button>View Cruises</button>
            </div>
        </div> 
       <div class="options">
          <img src="./assets/itpaysto.jpg" alt="packages ad" class="package">
          <img src="./assets/dropandgo.jpg" alt="deals image" class="deals">
          <img src="./assets/newcruises.jpg" alt="ocean image" class="new">
          <img src="./assets/hawaii.jpg" alt="hawaii image" class="hawaii">
        </div> 



    </div>
</body>
</html>
